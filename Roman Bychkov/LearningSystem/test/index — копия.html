<!DOCTYPE html>
<html lang="en">
<head>

<body>
   <!-- HTML-код для меню -->
   <button onclick="saveArticle()">Зберегти статтю</button>
   <button onclick="editArticle()">Edit</button>
<div id="editor">
  <textarea> </textarea>
</div>
<div id="article">
  <!-- Сюди буде додаватися HTML-розмітка статті -->
</div>
<script>
 let articleHtml = '';
var simplemde = new SimpleMDE({autosave: {
		enabled: true,
		uniqueId: "MyUniqueID",
		delay: 1000,
	},
	renderingConfig: {
		singleLineBreaks: false,
		codeSyntaxHighlighting: true,
	},
	showIcons: ["code", "table"],});
  function saveArticle() {
  
    document.getElementById('article').innerHTML=document.getElementsByClassName('editor-preview')[0].innerHTML;
  }
    function editArticle() {
  
     simplemde.value(document.getElementById('article').innerHTML);
  }
  
 
</script>

</body>
