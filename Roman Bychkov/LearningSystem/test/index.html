  function addImage() {
    let url = prompt('Введіть URL зображення:');
    articleHtml += `<img src="${url}" onclick="addText2()" contenteditable="true">`;
  }
    

// Функція для додавання таблиці користувачем
function addTable() {
  let rows = prompt('Введіть кількість рядків:');
  let cols = prompt('Введіть кількість стовпців:');
  let tableHtml = '<table>';
  for (let i = 0; i < rows; i++) {
    tableHtml += '<tr>';
    for (let j = 0; j < cols; j++) {
      let cellValue = prompt(`Введіть значення для клітинки (${i}, ${j}):`);
      tableHtml += `<td>${cellValue}</td>`;
    }
    tableHtml += '</tr>';
  }
  tableHtml += '</table>';
  articleHtml += tableHtml; // Додайте HTML-код таблиці до змінної articleHtml
}
