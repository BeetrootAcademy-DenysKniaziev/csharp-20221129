<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Car Quiz</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="../js/checkAnswers.js"></script>
</head>
<body>
    <form class="container" id="contactForm">
        <h3>CAR QUIZ</h3>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <p><strong>1. Avensis is ...?</strong></p>
                    <label><input value="0" type="radio" name="quest1" />BMW</label><br />
                    <label><input value="1" type="radio" name="quest1" />Toyota</label><br />
                    <label><input value="0" type="radio" name="quest1" />Peugeot</label><br />
                </div>
                <div class="form-group">
                    <p><strong>2. What cars are from Great Britain?</strong></p>
                    <label><input value="1" type="checkbox" name="quest2" />Lotus</label><br />
                    <label><input value="0" type="checkbox" name="quest2" />Dodge</label><br />
                    <label><input value="0" type="checkbox" name="quest2" />Citroen</label><br />
                    <label><input value="1" type="checkbox" name="quest2" />McLaren</label><br />
                </div>
                <div class="form-group">
                    <p><strong>3. Which car has the highest top speed?</strong></p>
                    <select id="quest3">
                        <option value="0">-- No choosed --</option>
                        <option value="0">BMW i8 Coupe</option>
                        <option value="1">Audi R8 GT</option>
                        <option value="0">Porsche 718 Boxster S</option>
                        <option value="0">Mazda RX-8</option>
                    </select>
                </div>
                <div class="form-group">
                    <p><strong>4. What car is the best?</strong></p>
                    <input type="text" name="quest4"/>
                </div>
            </div>
            <button type="button" onclick="checkAnswers()" class="btn btn-primary">
                Submit
            </button>
            <div id="results"></div>
        </div>
    </form>
</body>
</html>
