<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="../js/registration.js"></script>
</head>
<body>
    <form class="container" id="contactForm">
        <h3>REGISTRATION</h3>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Username" minlength="2" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Email
                    </label>
                    <input type="email" class="form-control" id="email" placeholder="Email" minlength="2" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Phone Number
                    </label>
                    <input type="text" class="form-control" id="phone" placeholder="Number" minlength="2" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Birthday
                    </label>
                    <input type="date" class="form-control" id="birthdate" minlength="2" required>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Enter Your Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Password" minlength="4" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">
                        Confirm Your Password
                    </label>
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm password" minlength="4" required>
                </div>

            </div>
            <button type="button" onclick="registration()" class="btn btn-primary">
                Submit
            </button>
        </div>
    </form>


</body>
</html>
