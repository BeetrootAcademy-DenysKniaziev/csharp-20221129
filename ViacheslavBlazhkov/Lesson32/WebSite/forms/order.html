<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Order</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="../js/order.js"></script>
</head>
<body>
    <form class="container" id="contactForm">
        <h3>ORDER</h3>
        <div class="card">
            <div class="card-body">
                <div class="personal-data">
                    <h5>1. Personal Data</h5>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            First Name*
                        </label>
                        <input type="text" class="form-control" id="fname" minlength="2" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            Last Name*
                        </label>
                        <input type="text" class="form-control" id="lname" minlength="2" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            Phone Number*
                        </label>
                        <input type="text" class="form-control" id="phone" minlength="2" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">
                            Email
                        </label>
                        <input type="text" class="form-control" id="email">
                    </div>

                    <hr />

                    <div class="personal-data">
                        <h5>2. Delivery Details</h5>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">
                                City*
                            </label>
                            <input type="text" class="form-control" id="city" minlength="2" required>
                        </div>

                        <div class="form-group">
                            <label for="exampleFormControlInput1">
                                Delivery variant*
                                <select id="delivery">
                                    <option>By courier</option>
                                    <option>Nova Poshta</option>
                                    <option>UkrPoshta</option>
                                </select>
                            </label>
                        </div>

                        <button type="button" onclick="regOrder()" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
